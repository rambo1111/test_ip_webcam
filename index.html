<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Camera Streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #videoElement {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #000;
        }

        .controls {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.connected {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .status.disconnected {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }

        .status.streaming {
            background: rgba(0, 123, 255, 0.3);
            border: 2px solid #007bff;
        }

        .camera-select {
            margin: 20px 0;
        }

        select {
            background: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid #666;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
        }

        .quality-controls {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .quality-controls label {
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .stats {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .stats.show {
            display: block;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± WebSocket Camera Streamer</h1>
        
        <div class="camera-container">
            <video id="videoElement" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <div class="camera-select">
                <label for="cameraSelect">Select Camera:</label>
                <select id="cameraSelect">
                    <option value="user">Front Camera</option>
                    <option value="environment">Back Camera</option>
                </select>
            </div>

            <div class="quality-controls">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="qualityRange">Quality: <span id="qualityValue">0.8</span></label>
                    <input type="range" id="qualityRange" min="0.3" max="1" step="0.1" value="0.8">
                </div>
                <div style="flex: 1; margin-left: 10px;">
                    <label for="fpsRange">FPS: <span id="fpsValue">10</span></label>
                    <input type="range" id="fpsRange" min="1" max="30" step="1" value="10">
                </div>
            </div>

            <button id="startBtn">Start Streaming</button>
            <button id="stopBtn" disabled>Stop Streaming</button>
        </div>

        <div id="status" class="status disconnected">
            ðŸ“¡ Ready to start streaming
        </div>

        <div id="stats" class="stats">
            <div class="stat-row">
                <span>Connected Clients:</span>
                <span id="clientCount">0</span>
            </div>
            <div class="stat-row">
                <span>Frames Sent:</span>
                <span id="framesSent">0</span>
            </div>
            <div class="stat-row">
                <span>Streaming Time:</span>
                <span id="streamTime">00:00</span>
            </div>
        </div>
    </div>

    <script>
        let mediaStream = null;
        let canvas = null;
        let ctx = null;
        let isStreaming = false;
        let streamInterval = null;
        let framesSent = 0;
        let startTime = null;
        let timeInterval = null;

        const videoElement = document.getElementById('videoElement');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const cameraSelect = document.getElementById('cameraSelect');
        const qualityRange = document.getElementById('qualityRange');
        const fpsRange = document.getElementById('fpsRange');
        const qualityValue = document.getElementById('qualityValue');
        const fpsValue = document.getElementById('fpsValue');
        const stats = document.getElementById('stats');
        const clientCount = document.getElementById('clientCount');
        const framesSentElement = document.getElementById('framesSent');
        const streamTime = document.getElementById('streamTime');

        // Update display values
        qualityRange.addEventListener('input', () => {
            qualityValue.textContent = qualityRange.value;
        });

        fpsRange.addEventListener('input', () => {
            fpsValue.textContent = fpsRange.value;
        });

        function updateStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function updateStats() {
            framesSentElement.textContent = framesSent;
            
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                streamTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: cameraSelect.value,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };

                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = mediaStream;

                // Create canvas for frame capture
                canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                ctx = canvas.getContext('2d');

                // Start streaming
                startStreaming();
                
                updateStatus('streaming', 'ðŸ”´ Streaming active');
                stats.classList.add('show');
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                startTime = Date.now();
                timeInterval = setInterval(updateStats, 1000);

                // Request wake lock
                try {
                    await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake lock not supported');
                }

            } catch (error) {
                console.error('Error accessing camera:', error);
                updateStatus('disconnected', 'âŒ Camera access denied');
                alert('Unable to access camera. Please check permissions.');
            }
        }

        function startStreaming() {
            if (!isStreaming) {
                isStreaming = true;
                const fps = parseInt(fpsRange.value);
                const interval = 1000 / fps;

                streamInterval = setInterval(() => {
                    captureFrame();
                }, interval);
            }
        }

        function captureFrame() {
            if (ctx && videoElement.videoWidth > 0) {
                // Draw video frame to canvas
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // Convert to JPEG
                const quality = parseFloat(qualityRange.value);
                const frameData = canvas.toDataURL('image/jpeg', quality);
                
                // Send frame data to server via fetch
                fetch('/frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        frame: frameData,
                        timestamp: Date.now()
                    })
                }).then(() => {
                    framesSent++;
                }).catch(error => {
                    console.error('Error sending frame:', error);
                });
            }
        }

        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }

            if (timeInterval) {
                clearInterval(timeInterval);
                timeInterval = null;
            }

            isStreaming = false;
            videoElement.srcObject = null;
            stats.classList.remove('show');
            
            framesSent = 0;
            startTime = null;

            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            updateStatus('disconnected', 'ðŸ“¡ Ready to start streaming');
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        cameraSelect.addEventListener('change', () => {
            if (isStreaming) {
                stopCamera();
                setTimeout(startCamera, 100);
            }
        });

        // Get client count periodically
        setInterval(() => {
            fetch('/clients')
                .then(response => response.json())
                .then(data => {
                    clientCount.textContent = data.count;
                })
                .catch(() => {
                    clientCount.textContent = '0';
                });
        }, 2000);
    </script>
</body>
</html>
